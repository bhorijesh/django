<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ artist.name }} Details</title>
</head>
<body>
    <h1>{{ artist.name }}</h1>
    <p>Genre: {{ artist.genre }}</p>
    <p>Albums: 
        <ul>
            {% for album in artist.albums.all %}
                <li>{{ album.title }}</li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'artist-list' %}">Back to Artist List</a>
</body>
</html>
