<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artists List</title>
</head>
<body>
    <h1>Artists</h1>
    <ul>
        {% for artist in artists %}
            <li><a href="{% url 'artist-detail' artist.id %}">{{ artist.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'artist-create' %}">Add New Artist</a>
</body>
</html>
