<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ music.title }} Details</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Header styling */
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        /* Content container styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ music.title }}</h1>
        <p>Artist: {{ music.artist.name }}</p>
        <p>Genre: {{ music.genre }}</p>
        <p>Release Date: {{ music.release_date }}</p>
        <a href="{% url 'music-list' %}">Back to Music List</a>
    </div>

    <footer>
        <p>&copy; 2025 Music Collection</p>
    </footer>

</body>
</html>
