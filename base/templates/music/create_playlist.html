{% extends 'base/base.html' %}

{% block content %}
  <h1>Create a New Playlist</h1>
  <form method="post">
    {% csrf_token %}
    <label for="name">Playlist Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Create Playlist</button>
  </form>
  {% if request.POST %}
    <p style="color: red;">{{ error_message }}</p>
  {% endif %}
{% endblock %}
