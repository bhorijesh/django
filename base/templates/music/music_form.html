{% extends 'base/base.html' %}

{% block content %}
    <h1>Create New Music Record</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- Render form fields -->
        {{ form.as_p }}
        
        <button type="submit">Save</button>
    </form>
    
    <!-- Link to go back to music list -->
    <a href="{% url 'music-list' %}">Back to Music List</a>
{% endblock %}
