{% extends 'base/base.html' %}

{% block title %}Create Artist{% endblock %}

{% block content %}
    <style>
        /* Styles for the block content */
        .block_content {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
            color: #333;
            box-sizing: border-box;
        }

        /* Title styling */
        .block_content h1 {
            font-size: 2em;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form styling */
        .block_content form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Style for form inputs */
        .block_content input,
        .block_content select,
        .block_content textarea {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            width: 100%;
            transition: border 0.3s ease;
            margin-bottom: 15px;
        }

        /* Focus effect for input fields */
        .block_content input:focus,
        .block_content select:focus,
        .block_content textarea:focus {
            border-color: #4A90E2;
            outline: none;
        }

        /* Submit button styling */
        .block_content button {
            padding: 12px 25px;
            background-color: #4A90E2;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .block_content button:hover {
            background-color: #357ABD;
        }

        /* Link back to artist list */
        .block_content a {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1em;
            color: #4A90E2;
            text-decoration: none;
        }

        /* Hover effect for the link */
        .block_content a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="block_content">
        <h1>Create New Artist</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Save</button>
        </form>

        <!-- Link to go back to artist list -->
        <a href="{% url 'artist-list' %}">Back to Artist List</a>
    </div>
{% endblock %}
