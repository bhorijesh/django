{% extends 'base/base.html' %}

{% block content %}
    <h1>Music</h1>
    <ul>
        {% for music in music_list %}
            <li><a href="{% url 'music-detail' music.id %}">{{ music.title }}</a> by {{ music.artist.name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'music-create' %}">Add New Music</a>
{% endblock %}
