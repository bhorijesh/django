{% extends 'base/base.html' %}

{% block content %}
  <h1>{{ playlist.name }}</h1>
  <h3>Songs in this playlist:</h3>
  <ul>
    {% for song in playlist.songs.all %}
      <li>{{ song.title }} by {{ song.artist }}</li>
    {% empty %}
      <li>No songs in this playlist yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'add_song_to_playlist' playlist_id=playlist.id %}">Add songs to this playlist</a>
{% endblock %}
