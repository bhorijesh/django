{% extends 'base/base.html' %}

{% block title %}Artists List{% endblock %}

{% block content %}
    <h1>Artists</h1>
    <ul>
        {% for artist in artists %}
            <li><a href="{% url 'artist-detail' artist.id %}">{{ artist.name }}</a></li>
        {% empty %}
            <p>No artists available.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'artist-create' %}">Add New Artist</a>
{% endblock %}
