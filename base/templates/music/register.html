{% block content %}
  <h2>Register</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <!-- Form fields -->
    {{ form.as_p }}  <!-- Render the form fields -->

    <!-- Submit button -->
    <button type="submit">Register</button>
  </form>

  <!-- Display messages -->
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <!-- Internal Styling -->
  <style>
    /* Optional internal styling to enhance layout and design */
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      color: red;
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
{% endblock %}
