{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    
    <!-- Link to external CSS (adjust the path to your actual static file) -->
    <link rel="stylesheet" href="{% static 'static/styles.css' %}">
    
    {% block extra_head %}{% endblock %}  <!-- Custom head content if needed -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href ="{% url 'search' %}">Search</a></li>
                <li><a href="{% url 'logout_page' %}">Logout</a></li>
                <!-- Add more links as needed --> 
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be rendered here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Django App. All rights reserved.</p>
    </footer>
    
    <!-- Link to external JS (adjust the path to your actual static file) -->
    <script src="{% static 'js/scripts.js' %}"></script>

    {% block extra_js %}{% endblock %}  <!-- Custom JS content if needed -->
</body>
</html>
